_id: spc_0903acfbadb04e8fb6d8402c0dc35b84
type: ApiSpec
parentId: wrk_212b84192cbf45aca779664c81b27fd7
modified: 1606140988348
created: 1603052058352
fileName: OpenTerps 0.0.1
contents: >-
  openapi: 3.0.0

  info:
    description: >-
      An Open API that contains information about terpenes, the effects, and the
      cannabis varieties that contain them.
    version: 0.0.2
    title: OpenTerps
    termsOfService: 'https://wayhigh.we.bs'
    contact:
      email: benjamminredden@gmail.com
    license:
      name: Apache 2.0
      url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  tags:
    - name: cannabis
      description: The plant.
    - name: terpene
      description: One of the most important parts of the cannabis plant.
    - name: effect
      description: The effect of said terpenes.
    - name: taste
      description: The taste of said terpenes.
    - name: smell
      description: The smell of said terpenes.
  paths:
    /terpene:
      get:
        tags:
          - terpene
        summary: Returns terpenes and their associated attributes
        description: Returns all terpenes in the system
        operationId: getTerpenes
        responses:
          '200':
            description: successful operation
            content:
              application/xml:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Cannabis'
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Cannabis'
      post:
        tags:
          - terpene
        summary: Add a new terpene to the api
        description: Add new terpene to the api
        operationId: postTerpene
        requestBody:
          $ref: '#/components/requestBodies/Terpene'
        responses:
          '405':
            description: Invalid input
      patch:
        tags:
          - terpene
        summary: Update an existing terpene
        description: Update terpene in the api
        operationId: updateTerpene
        requestBody:
          $ref: '#/components/requestBodies/Terpene'
        responses:
          '400':
            description: Invalid ID supplied
          '404':
            description: Terpene not found
          '405':
            description: Validation exception
      delete:
        tags:
          - terpene
        summary: Deletes a terpene
        description: Deletes a terpene from the API
        operationId: deleteTerpene
        parameters:
          - name: api_key
            in: header
            required: true
            schema:
              type: string
          - name: terpeneId
            in: path
            description: Terpene id to delete
            required: true
            schema:
              type: integer
              format: int64
        responses:
          '400':
            description: Invalid ID supplied
          '404':
            description: Terpene not found
    /cannabis:
      get:
        tags:
          - cannabis
        summary: Returns all cannabis strains in the API
        description: Returns all cannabis strains and their associated attributes
        operationId: getCannabis
        responses:
          '200':
            description: successful operation
            content:
              application/xml:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Cannabis'
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Cannabis'
      post:
        tags:
          - cannabis
        summary: Add a new cannabis strains to the api
        description: Add new cannabis strains to the api
        operationId: addCannabisStrain
        requestBody:
          $ref: '#/components/requestBodies/Cannabis'
        responses:
          '405':
            description: Invalid input
      patch:
        tags:
          - cannabis
        summary: Update an existing cannabis strain
        description: Update cannabis strain in the api
        operationId: updateCannabisStrain
        requestBody:
          $ref: '#/components/requestBodies/Cannabis'
        responses:
          '400':
            description: Invalid ID supplied
          '404':
            description: Cannabis strain not found
          '405':
            description: Validation exception
      delete:
        tags:
          - cannabis
        summary: Deletes a cannabis strain
        description: Deletes a cannabis strain from the API
        operationId: deleteCannabisStrain
        parameters:
          - name: api_key
            in: header
            required: true
            schema:
              type: string
          - name: cannabisId
            in: path
            description: Cannabis strain id to delete
            required: true
            schema:
              type: integer
              format: int64
        responses:
          '400':
            description: Invalid ID supplied
          '404':
            description: Cannabis strain not found
    /effect:
      post:
        tags:
          - effect
        summary: Add a new effect to the api
        description: Add new effect to the api
        operationId: addEffect
        requestBody:
          $ref: '#/components/requestBodies/Effect'
        responses:
          '405':
            description: Invalid input
      put:
        tags:
          - effect
        summary: Update an existing effect
        description: Update effect in the api
        operationId: updateEffect
        requestBody:
          $ref: '#/components/requestBodies/Effect'
        responses:
          '400':
            description: Invalid ID supplied
          '404':
            description: Effect not found
          '405':
            description: Validation exception
      get:
        tags:
          - effect
        summary: Returns effects and their associated attributes
        description: Returns all effects in the API
        operationId: getEffect
        responses:
          '200':
            description: successful operation
            content:
              application/xml:
                schema:
                  $ref: '#/components/schemas/Effect'
              application/json:
                schema:
                  $ref: '#/components/schemas/Effect'
          '400':
            description: Invalid ID supplied
          '404':
            description: Terpene not found
      delete:
        tags:
          - effect
        summary: Deletes an effect
        description: Deletes an effect from the API
        operationId: deleteEffect
        parameters:
          - name: api_key
            in: header
            required: true
            schema:
              type: string
          - name: effectId
            in: path
            description: Effect id to delete
            required: true
            schema:
              type: integer
              format: int64
        responses:
          '400':
            description: Invalid ID supplied
          '404':
            description: Effect not found
  externalDocs:
    description: Find out more about OpenTerps
    url: 'https://open-terps.herokuapp.com/'
  servers:
    - url: 'https://virtserver.swaggerhub.com/CountryFriedCoders/OpenTerps/0.0.1'
  components:
    requestBodies:
      Terpene:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Terpene'
          application/xml:
            schema:
              $ref: '#/components/schemas/Terpene'
        description: Terpene object
        required: true
      Cannabis:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cannabis'
          application/xml:
            schema:
              $ref: '#/components/schemas/Cannabis'
        description: Cannabis object
        required: true
      Effect:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Effect'
          application/xml:
            schema:
              $ref: '#/components/schemas/Effect'
        description: Effect object
        required: true
      Smell:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Smell'
          application/xml:
            schema:
              $ref: '#/components/schemas/Smell'
        description: Smell object
        required: true
      Taste:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Taste'
          application/xml:
            schema:
              $ref: '#/components/schemas/Taste'
        description: Taste object
      Strain:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Strain'
          application/xml:
            schema:
              $ref: '#/components/schemas/Strain'
        description: Strain object
      Category:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Category'
          application/xml:
            schema:
              $ref: '#/components/schemas/Category'
        description: Category object
    schemas:
      Category:
        type: object
        properties:
          id:
            type: integer
            format: int64
          name:
            type: string
        xml:
          name: Category
      Cannabis:
        type: object
        properties:
          id:
            type: integer
            format: int64
          strain:
            type: string
          terpenes:
            type: array
            xml:
              name: terpene
              wrapped: true
            items:
              $ref: '#/components/schemas/Terpene'
        xml:
          name: Cannabis
      Effect:
        type: object
        properties:
          id:
            type: integer
            format: int64
          name:
            type: string
        xml:
          name: Effect
      Strain:
        type: object
        properties:
          id:
            type: integer
            format: int64
          name:
            type: string
        xml:
          name: Strain
      Taste:
        type: object
        properties:
          id:
            type: integer
            format: int64
          name:
            type: string
        xml:
          name: Taste
      Smell:
        type: object
        properties:
          id:
            type: integer
            format: int64
          name:
            type: string
        xml:
          name: Smell
      Terpene:
        type: object
        required:
          - name
        properties:
          id:
            type: integer
            format: int64
          category:
            $ref: '#/components/schemas/Category'
          name:
            type: string
            example: myrcene
          tastes:
            type: array
            xml:
              name: taste
              wrapped: true
            items:
              $ref: '#/components/schemas/Taste'
          smells:
            type: array
            xml:
              name: smell
              wrapped: true
            items:
              $ref: '#/components/schemas/Smell'
          strains:
            type: array
            xml:
              name: strain
              wrapped: true
            items:
              $ref: '#/components/schemas/Strain'
          effects:
            type: array
            xml:
              name: effect
              wrapped: true
            items:
              $ref: '#/components/schemas/Effect'
        xml:
          name: Terpene
contentType: yaml
