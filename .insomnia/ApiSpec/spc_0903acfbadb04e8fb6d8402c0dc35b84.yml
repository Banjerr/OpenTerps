_id: spc_0903acfbadb04e8fb6d8402c0dc35b84
type: ApiSpec
parentId: wrk_212b84192cbf45aca779664c81b27fd7
modified: 1604538307543
created: 1603052058352
fileName: OpenTerps 0.0.1
contents: >-
  openapi: 3.0.0

  info:
    description: "An Open API that contains information about terpenes, the effects, and the cannabis varieties that contain them."
    version: 0.0.1
    title: OpenTerps
    termsOfService: https://wayhigh.we.bs
    contact:
      email: benjamminredden@gmail.com
    license:
      name: Apache 2.0
      url: http://www.apache.org/licenses/LICENSE-2.0.html
  tags:
    - name: cannabis
      description: The plant.
    - name: terpene
      description: One of the most important parts of the cannabis plant.
    - name: effect
      description: The effect of said terpenes.
    - name: user
      description: The people who love the plant and contribute to this API.
  paths:
    /terpene:
      post:
        tags:
          - terpene
        summary: Add a new terpene to the api
        description: "Add new terpene to the api"
        operationId: addTerpene
        requestBody:
          $ref: "#/components/requestBodies/Terpene"
        responses:
          "405":
            description: Invalid input
      put:
        tags:
          - terpene
        summary: Update an existing terpene
        description: "Update terpene in the api"
        operationId: updateTerpene
        requestBody:
          $ref: "#/components/requestBodies/Terpene"
        responses:
          "400":
            description: Invalid ID supplied
          "404":
            description: Terpene not found
          "405":
            description: Validation exception
    /terpene/findByEffect:
      get:
        tags:
          - terpene
        summary: Finds Terpenes by effect
        description: Multiple status values can be provided with comma separated strings
        operationId: findTerpenesByEffect
        parameters:
          - name: effect
            in: query
            description: Effect values that need to be considered for filter
            required: true
            explode: true
            schema:
              type: array
              items:
                type: string
        responses:
          "200":
            description: successful operation
            content:
              application/xml:
                schema:
                  type: array
                  items:
                    $ref: "#/components/schemas/Terpene"
              application/json:
                schema:
                  type: array
                  items:
                    $ref: "#/components/schemas/Terpene"
          "400":
            description: Invalid effect value
    /terpene/{terpeneId}:
      get:
        tags:
          - terpene
        summary: Find terpene by ID
        description: Returns a single terpene
        operationId: getTerpeneById
        parameters:
          - name: terpeneId
            in: path
            description: ID of terpene to return
            required: true
            schema:
              type: integer
              format: int64
        responses:
          "200":
            description: successful operation
            content:
              application/xml:
                schema:
                  $ref: "#/components/schemas/Terpene"
              application/json:
                schema:
                  $ref: "#/components/schemas/Terpene"
          "400":
            description: Invalid ID supplied
          "404":
            description: Terpene not found
      post:
        tags:
          - terpene
        summary: Updates a terpene in the api
        description: "Update a single terpene in the API"
        operationId: updateTerpeneByID
        parameters:
          - name: terpeneId
            in: path
            description: ID of terpene that needs to be updated
            required: true
            schema:
              type: integer
              format: int64
        requestBody:
          content:
            application/x-www-form-urlencoded:
              schema:
                type: object
                properties:
                  effects:
                    description: Updated effects of the pet
                    type: string
        responses:
          "405":
            description: Invalid input
      delete:
        tags:
          - terpene
        summary: Deletes a terpene
        description: "Deletes a terpene from the API"
        operationId: deleteTerpene
        parameters:
          - name: api_key
            in: header
            required: true
            schema:
              type: string
          - name: terpeneId
            in: path
            description: Terpene id to delete
            required: true
            schema:
              type: integer
              format: int64
        responses:
          "400":
            description: Invalid ID supplied
          "404":
            description: Terpene not found
    /cannabis:
      post:
        tags:
          - cannabis
        summary: Add a new cannabis strains to the api
        description: "Add new cannabis strains to the api"
        operationId: addCannabisStrain
        requestBody:
          $ref: "#/components/requestBodies/Cannabis"
        responses:
          "405":
            description: Invalid input
      put:
        tags:
          - cannabis
        summary: Update an existing cannabis strain
        description: "Update cannabis strain in the api"
        operationId: updateCannabisStrain
        requestBody:
          $ref: "#/components/requestBodies/Cannabis"
        responses:
          "400":
            description: Invalid ID supplied
          "404":
            description: Cannabis strain not found
          "405":
            description: Validation exception
    /cannabis/findByTerpene:
      get:
        tags:
          - cannabis
        summary: Finds cannabis strains by terpene
        description: Multiple status values can be provided with comma separated strings
        operationId: findCannabisStrainsByTerpene
        parameters:
          - name: terpene
            in: query
            description: Terpene values that need to be considered for filter
            required: true
            explode: true
            schema:
              type: array
              items:
                type: string
        responses:
          "200":
            description: successful operation
            content:
              application/xml:
                schema:
                  type: array
                  items:
                    $ref: "#/components/schemas/Cannabis"
              application/json:
                schema:
                  type: array
                  items:
                    $ref: "#/components/schemas/Cannabis"
          "400":
            description: Invalid terpene value
    /cannabis/{cannabisId}:
      get:
        tags:
          - cannabis
        summary: Find cannabis strain by ID
        description: Returns a single cannabis strain
        operationId: getCannabisStrainById
        parameters:
          - name: cannabisId
            in: path
            description: ID of cannabis strain to return
            required: true
            schema:
              type: integer
              format: int64
        responses:
          "200":
            description: successful operation
            content:
              application/xml:
                schema:
                  $ref: "#/components/schemas/Cannabis"
              application/json:
                schema:
                  $ref: "#/components/schemas/Cannabis"
          "400":
            description: Invalid ID supplied
          "404":
            description: Cannabis strain not found
      post:
        tags:
          - cannabis
        summary: Updates a cannabis strain in the api
        description: "Update a single cannabis strain in the API"
        operationId: updateCannabisStrainByID
        parameters:
          - name: cannabisId
            in: path
            description: ID of cannabis strain that needs to be updated
            required: true
            schema:
              type: integer
              format: int64
        requestBody:
          content:
            application/x-www-form-urlencoded:
              schema:
                type: object
                properties:
                  terpenes:
                    description: Updated terpenes of the cannabis strain
                    type: array
        responses:
          "405":
            description: Invalid input
      delete:
        tags:
          - cannabis
        summary: Deletes a cannabis strain
        description: "Deletes a cannabis strain from the API"
        operationId: deleteCannabisStrain
        parameters:
          - name: api_key
            in: header
            required: true
            schema:
              type: string
          - name: cannsbisId
            in: path
            description: Cannabis strain id to delete
            required: true
            schema:
              type: integer
              format: int64
        responses:
          "400":
            description: Invalid ID supplied
          "404":
            description: Cannabis strain not found
    /effect:
      post:
        tags:
          - effect
        summary: Add a new effect to the api
        description: "Add new effect to the api"
        operationId: addEffect
        requestBody:
          $ref: "#/components/requestBodies/Effect"
        responses:
          "405":
            description: Invalid input
      put:
        tags:
          - effect
        summary: Update an existing effect
        description: "Update effect in the api"
        operationId: updateEffect
        requestBody:
          $ref: "#/components/requestBodies/Effect"
        responses:
          "400":
            description: Invalid ID supplied
          "404":
            description: Effect not found
          "405":
            description: Validation exception
    /effect/{effectId}:
      get:
        tags:
          - effect
        summary: Find effect by ID
        description: Returns a single effect
        operationId: getEffectById
        parameters:
          - name: effectId
            in: path
            description: ID of effect to return
            required: true
            schema:
              type: integer
              format: int64
        responses:
          "200":
            description: successful operation
            content:
              application/xml:
                schema:
                  $ref: "#/components/schemas/Effect"
              application/json:
                schema:
                  $ref: "#/components/schemas/Effect"
          "400":
            description: Invalid ID supplied
          "404":
            description: Terpene not found
      post:
        tags:
          - effect
        summary: Updates a effect in the api
        description: "Update a single effect in the API"
        operationId: updateEffectByID
        parameters:
          - name: effectId
            in: path
            description: ID of effect that needs to be updated
            required: true
            schema:
              type: integer
              format: int64
  #       requestBody:

  #         content:

  #           application/x-www-form-urlencoded:

  #             schema:

  #               type: object

  #               properties:

  #                 effects:

  #                   description: Updated effects of the pet

  #                   type: string
        responses:
          "405":
            description: Invalid input
      delete:
        tags:
          - terpene
        summary: Deletes a terpene
        description: "Deletes a terpene from the API"
        operationId: deleteTerpene
        parameters:
          - name: api_key
            in: header
            required: true
            schema:
              type: string
          - name: terpeneId
            in: path
            description: Terpene id to delete
            required: true
            schema:
              type: integer
              format: int64
        responses:
          "400":
            description: Invalid ID supplied
          "404":
            description: Terpene not found
    /user:
      post:
        tags:
          - user
        summary: Create user
        description: This can only be done by the logged in user.
        operationId: createUser
        requestBody:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          description: Created user object
          required: true
        responses:
          default:
            description: successful operation
    /user/createWithArray:
      post:
        tags:
          - user
        summary: Creates list of users with given input array
        description: ""
        operationId: createUsersWithArrayInput
        requestBody:
          $ref: "#/components/requestBodies/UserArray"
        responses:
          default:
            description: successful operation
  externalDocs:
    description: Find out more about OpenTerps
    url: https://wayhigh.we.bs
  servers:
    - url: https://virtserver.swaggerhub.com/CountryFriedCoders/OpenTerps/0.0.1
  components:
    requestBodies:
      UserArray:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/User"
        description: List of user object
        required: true
      Terpene:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Terpene"
          application/xml:
            schema:
              $ref: "#/components/schemas/Terpene"
        description: Terpene object
        required: true
      Cannabis:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Cannabis"
          application/xml:
            schema:
              $ref: "#/components/schemas/Cannabis"
        description: Cannabis object
        required: true
      Effect:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Effect"
          application/xml:
            schema:
              $ref: "#/components/schemas/Effect"
        description: Effect object
        required: true
      Smell:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Smell"
          application/xml:
            schema:
              $ref: "#/components/schemas/Smell"
        description: Smell object
        required: true
      Taste:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Taste"
          application/xml:
            schema:
              $ref: "#/components/schemas/Taste"
        description: Taste object
      Strain:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Strain"
          application/xml:
            schema:
              $ref: "#/components/schemas/Strain"
        description: Strain object
      Category:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Category"
          application/xml:
            schema:
              $ref: "#/components/schemas/Category"
        description: Category object
      Tag:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Tag"
          application/xml:
            schema:
              $ref: "#/components/schemas/Tag"
        description: Tag object
    schemas:
      User:
        type: object
        properties:
          id:
            type: integer
            format: int64
          username:
            type: string
          firstName:
            type: string
          lastName:
            type: string
          email:
            type: string
          password:
            type: string
          apiKey:
            type: string
        xml:
          name: User
      Category:
        type: object
        properties:
          id:
            type: integer
            format: int64
          name:
            type: string
        xml:
          name: Category
      Cannabis:
        type: object
        properties:
          id:
            type: integer
            format: int64
          strain:
            type: string
          terpenes:
            type: array
            xml:
              name: terpene
              wrapped: true
            items:
              $ref: "#/components/schemas/Terpene"
        xml:
          name: Cannabis
      Tag:
        type: object
        properties:
          id:
            type: integer
            format: int64
          name:
            type: string
        xml:
          name: Tag
      Effect:
        type: object
        properties:
          id:
            type: integer
            format: int64
          name:
            type: string
        xml:
          name: Effect
      Strain:
        type: object
        properties:
          id:
            type: integer
            format: int64
          name:
            type: string
        xml:
          name: Strain
      Taste:
        type: object
        properties:
          id:
            type: integer
            format: int64
          name:
            type: string
        xml:
          name: Taste
      Smell:
        type: object
        properties:
          id:
            type: integer
            format: int64
          name:
            type: string
        xml:
          name: Smell
      Terpene:
        type: object
        required:
          - name
        properties:
          id:
            type: integer
            format: int64
          category:
            $ref: "#/components/schemas/Category"
          name:
            type: string
            example: myrcene
          tags:
            type: array
            xml:
              name: tag
              wrapped: true
            items:
              $ref: "#/components/schemas/Tag"
          tastes:
            type: array
            xml:
              name: taste
              wrapped: true
            items:
              $ref: "#/components/schemas/Taste"
          smells:
            type: array
            xml:
              name: smell
              wrapped: true
            items:
              $ref: "#/components/schemas/Smell"
          strains:
            type: array
            xml:
              name: strain
              wrapped: true
            items:
              $ref: "#/components/schemas/Strain"
          effects:
            type: array
            xml:
              name: effect
              wrapped: true
            items:
              $ref: "#/components/schemas/Effect"
        xml:
          name: Terpene
      ApiResponse:
        type: object
        properties:
          code:
            type: integer
            format: int32
          type:
            type: string
          message:
            type: string
contentType: yaml
